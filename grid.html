<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: aquamarine">div1</div>
      <div style="background-color: chocolate">
        div2
        <p>text</p>
      </div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: aquamarine">div1</div>
      <div style="background-color: chocolate">
        div2
        <p>text</p>
      </div>
      <div style="background-color: blueviolet">div3</div>
    </div>
    <div
      style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px"
    >
      <div style="background-color: aquamarine">div1</div>
      <div style="background-color: chocolate">1fr</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: aquamarine">div1</div>
      <div style="background-color: chocolate">1fr</div>
      <div style="background-color: darkgreen">1fr</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        height: 200px;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: chocolate">1fr</div>
      <div style="background-color: aquamarine">1fr</div>
      <div style="background-color: darkgreen">1fr</div>
      <div style="background-color: aquamarine">1fr</div>
      <div style="background-color: darkgreen">1fr</div>
      <div style="background-color: chocolate">1fr</div>
    </div>
  </body>
</html>
